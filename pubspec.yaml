name: fino
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc:
  flutter_localizations: 
    sdk: flutter         
  freezed_annotation: 
  get_it:
  intl:
  jiffy:
  json_serializable:
  package_info_plus: 
  shared_preferences:


dev_dependencies:
  build_runner:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed:

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Cabin
      fonts:
        - asset: assets/fonts/Cabin-Regular.ttf
          weight: 400

        - asset: assets/fonts/Cabin-Italic.ttf
          weight: 400
          style: italic

        - asset: assets/fonts/Cabin-Medium.ttf
          weight: 500

        - asset: assets/fonts/Cabin-MediumItalic.ttf
          weight: 500
          style: italic

        - asset: assets/fonts/Cabin-SemiBold.ttf
          weight: 600

        - asset: assets/fonts/Cabin-SemiBoldItalic.ttf
          weight: 600
          style: italic

        - asset: assets/fonts/Cabin-Bold.ttf
          weight: 700

        - asset: assets/fonts/Cabin-BoldItalic.ttf
          weight: 700
          style: italic

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300

        - asset: assets/fonts/OpenSans-LightItalic.ttf
          weight: 300
          style: italic

        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400

        - asset: assets/fonts/OpenSans-Italic.ttf
          weight: 400
          style: italic

        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500

        - asset: assets/fonts/OpenSans-MediumItalic.ttf
          weight: 500
          style: italic

        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600

        - asset: assets/fonts/OpenSans-SemiBoldItalic.ttf
          weight: 600
          style: italic

        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700

        - asset: assets/fonts/OpenSans-BoldItalic.ttf
          weight: 700
          style: italic

        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800

        - asset: assets/fonts/OpenSans-ExtraBoldItalic.ttf
          weight: 800
          style: italic
